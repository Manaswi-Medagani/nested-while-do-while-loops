<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Example of nested for-loops in JavaScript
for (let i = 0; i < 3; i++) { // Outer loop
    for (let j = 0; j < 2; j++) { // Inner loop
        console.log(`i = ${i}, j = ${j}`);
    }
}
    </script>
</body>
</html>
